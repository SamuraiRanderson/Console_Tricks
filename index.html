<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 }
    ];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a string', 'ðŸ’€');

    // Styled
    // console.log('%c I am some gret text',
    //     'font-size:50px; background: red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('Oops..');

    // Error :|
    console.error('F*%K');

    // Info
    console.info('Crocodiles eat 3 to 4 people a year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong')
    console.assert(1 === 1, 'That is wrong!'); // will fire if the assertion is wrong ex: 1 === 2

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
        console.log(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Samurai');
    console.count('Randerson');
    console.count('Samurai');
    console.count('Samurai');
    console.count('The');
    console.count('Randerson');
    console.count('The');
    console.count('Randerson');
    console.count('The');
    console.count('Samurai');
    console.count('Randerson');
    console.count('The');
    console.count('The');
    console.count('Randerson');
    console.count('Samurai');

    console.clear();

    // timing

    console.time('fetching data');
    fetch('https:/api.github.com/users/samurairanderson')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    console.table(dogs);

  </script>
</body>
</html>
